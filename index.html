<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aae5e146e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <!-- navbar -->
        <nav class="nav-container">
            <div class="nav-title">
                <h3>Influencer products</h3>
            </div>
            <div>
                <ul class="nav-item">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li>
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- banner -->
        <div class="header-container">
            <div class="header-items">
                <h1>Start your Journey as Influencer</h1>
                <p>Welcome to Influencer Gear, your one-stop shop for the latest and greatest tech products for
                    influencers. Shop now and elevate your content with Influencer Gear.</p>
                <div>
                    <button>Prebook now
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="header-image">
                <img src="./resources/images/main-camera.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <!-- partner -->
        <section class="partner-container">
            <hr>
            <div class="partners">
                <div class="partner">
                    <img src="./resources/logos/Alibaba.svg" alt="">
                </div>
                <div class="partner">
                    <img src="./resources/logos/Amazon.svg" alt="">
                </div>
                <div class="partner">
                    <img src="./resources/logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="partner">
                    <img src="./resources/logos/Ebay.svg" alt="">
                </div>
                <div class="partner">
                    <img src="./resources/logos/Rakuten.svg" alt="">
                </div>
                <div class="partner">
                    <img src="./resources/logos/Walmart.svg" alt="">
                </div>
                <div class="partner">
                    <img src="./resources/logos/Target.svg" alt="">
                </div>
            </div>
            <hr>
        </section>
    </main>
</body>

</html>
